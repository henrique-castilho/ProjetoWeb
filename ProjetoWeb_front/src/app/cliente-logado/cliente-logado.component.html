<div class="dados-cliente">
    <div class="formulario">
        <h2>Seus Dados</h2>
        
        <div class="mensagem">
            <b>{{ mensagem }}</b>
        </div>

        <form>
            <div class="inputs">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" title="Nome completo" required>
            </div>

            <div class="inputs">
                <label for="email">Email: </label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" 
                       title="Email no modelo seuemail@gmai.com" required>
            </div>

            <div class="inputs">
                <label for="documento">CPF: </label>
                <input type="text" id="documento" [(ngModel)]="user.documento" name="documento" required 
                       pattern="\d{11}" title="Digite um CPF válido com 11 números">
            </div>

            <div class="inputs">
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" [(ngModel)]="user.telefone" name="telefone" required
                       pattern="\d{10,11}$" title="Digite um número de telefone válido">
            </div>

            <div class="inputs">
                <label for="logradouro">Logradouro: </label>
                <input type="text" id="logradouro" [(ngModel)]="user.logradouro" name="logradouro" required>
            </div>

            <div class="inputs">
                <label for="cep">CEP: </label>
                <input type="text" id="cep" [(ngModel)]="user.cep" name="cep" required 
                    pattern="\d{8}" title="Digite um CEP válido com 8 números">
            </div>

            <div class="inputs">
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" [(ngModel)]="user.cidade" name="cidade" required>
            </div>

            <div class="inputs">
                <label for="complemento">Complemento: </label>
                <input type="text" id="complemento" [(ngModel)]="user.complemento" name="complemento">
            </div>
            
            <div class="inputs">
                <label for="uf">Uf: </label>
                <input type="text" id="complemento" [(ngModel)]="user.uf" name="uf">
            </div>

            <div class="inputs">
                <label for="senha">Senha: </label>
                <input type="password" id="senha" [(ngModel)]="user.senha" name="senha" required>
            </div>

            <div class="inputs">
                <label for="confirmar">Confirmar Senha: </label>
                <input type="password" id="confirmar" [(ngModel)]="user.confirmar" name="confirmar" required>
            </div>

            <button type="submit" class="botao" (click)="alterar()">Alterar Dados</button>
            <button type="submit" class="botao" (click)="sair()">Sair</button>
            <button type="submit" class="botao" (click)="excluirConta()">Excluir Conta</button>


            <div class="link-login">
                Já possui uma conta criada? 
                <a href="./login">Entre</a>
            </div>
        </form>
    </div>
</div>
