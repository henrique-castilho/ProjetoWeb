<div class="controle-produto">
    <div class="formulario">
        <h2>Controle de Produto</h2>
        
        <div class="mensagem">
            <b>{{ mensagem }}</b>
        </div>

        <form>
            <div class="inputs">
                <label for="codigo">Codigo: </label>
                <input type="number" id="codigo" [(ngModel)]="produto.codigo" name="codigo" title="Codigo do produto" required>
            </div>

            <div class="inputs">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" [(ngModel)]="produto.nome" name="nome" title="Nome do produto" required>
            </div>

            <div class="inputs">
                <label for="descritivo">Descritivo: </label>
                <input type="text" id="descritivo" [(ngModel)]="produto.descritivo" name="descritivo" title="Descrição do produto" required>
            </div>

            <div class="inputs">
                <label for="valor">Valor: </label>
                <input type="number" id="valor" [(ngModel)]="produto.valor" name="valor" title="Digite o valor do produto" required>
            </div>

            <div class="inputs">
                <label for="quantidade">Quantidade: </label>
                <input type="number" id="quantidade" [(ngModel)]="produto.quantidade" name="quantidade"  title="Digite a quantidade do produto" required>
            </div>

            <div class="inputs">
                <label for="keywords">Keywords: </label>
                <input type="text" id="keywords" [(ngModel)]="produto.keywords" name="keywords" title="Digite as keywords do produto" required>
            </div>

            <div class="inputs">
                <label for="destaque">Destaque </label>
                <input type="number" id="destaque" [(ngModel)]="produto.destaque" name="destaque" title="Digite o destaque do produto" required>
            </div>
            <div class="botoes-container">
                <button type="submit" class="botaoControle" (click)="gravar()">Cadastrar</button>
                <button type="submit" class="botaoControle" (click)="alterar()">Alterar</button>
                <button type="submit" class="botaoControle" (click)="carregar()">Pesquisar</button>
                <button type="submit" class="botaoControle" (click)="remover()">Deletar</button>
            </div>
        </form>
    </div>
</div>
