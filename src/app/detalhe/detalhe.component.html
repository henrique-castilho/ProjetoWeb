<h4>{{mensagem}}</h4>
<div class="detalhe" *ngIf="item.codigo > 0">
    <h3>{{item.nome}}</h3>
    <img src="./{{item.codigo}}.jpg" width="250" alt="{{item.nome}}">
    <p>{{item.descritivo}}</p>
    <div class="valor">R$ {{item.valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}}</div>
    <button *ngIf="item.quantidade > 0" (click)="adicionaCarrinho(item)">Comprar</button>
    <div class="sem-estoque" *ngIf="item.quantidade <= 0">Sem estoque</div>
</div>
